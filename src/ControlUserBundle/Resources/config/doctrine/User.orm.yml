ControlUserBundle\Entity\User:
    type: entity
    table: user
    repositoryClass: ControlUserBundle\Repository\UserRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        country:
            type: string
            length: 255
            nullable: true
        city:
            type: string
            length: 255
            nullable: true
        language:
            type: string
            length: 255
            nullable: true
    lifecycleCallbacks: {  }
